<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Profil Tasarım</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Selim Enes Çinçe</span>
            <span class="job">Frontend Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: rgb(0, 26, 255);" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background-color: blueviolet;" class="link">
                <i class="fa-brands fa-square-x-twitter"></i>
            </a>
            <a href="#" style="background-color: rgb(226, 104, 43);" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" style="background-color: brown;" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

    <div class="buttons">
        <button class="button">Abone Ol</button>
        <button class="button">Mesaj</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class="fa-solid fa-heart"></i>
            <span class="number">10k</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-message" style="color: rgb(0, 0, 0);"></i>
            <span class="number">5</span>
        </div>
        <div class="data">
            <i class="fa-solid fa-share-nodes" style="color:rgb(0, 0, 0);"></i>
            <span class="number">20</span>
        </div>
    </div>


    </div>
    </div>
    
    
    
</body>
</html>
